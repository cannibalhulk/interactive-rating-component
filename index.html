<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <script src="app.js"></script>
  <!-- Rating state start -->
  <div class="rate-box">
    <img src="/images/icon-star.svg" alt="star">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
    <ul>
      <li><button id="btn">1</button></li>
      <li><button id="btn">2</button></li>
      <li><button id="btn">3</button></li>
      <li><button id="btn">4</button></li>
      <li><button id="btn">5</button></li>
    </ul>
    <button id="btn-submit">SUBMIT</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-box hidden">
    <img src="/images/illustration-thank-you.svg" alt="thanks">
    <div><p id="selection">You selected <!-- Add rating here --> out of 5</p></div>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
  </div>

  <!-- Thank you state end -->
</body>
</html>
